<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>PokeYou</title>

    <!-- CSS Reset -->
    <link href="reset.css" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">


    
</head>

<body>

<div class='container'>
    <!-- Screen 1 HTML -->
    <div class='row'>
        <!-- TITLE -->
        <div class='col-6'>
            <h1>POKEYOU</h1>
        </div>
        <!-- Game Instructions -->
        <div class='col-6'>
            <p id="Catchy">THIS WILL BE SOMETHING CATCHY</p>
        </div>
    </div>
</div>
<br>
<br>
<br>
    <!-- Screen 2 HTML -->

    <div id="User-Image-Container">
    <label for="user-image">Choose a profile picture:</label>

    <input type="file" id="user-image" name="image" accept="image/png, image/jpeg">
    </div>

    <br>
    <br>

    <!-- Adding a submit button -->
    <div id="Button-Container">
    <button type="button">SUBMIT BUTTON HERE</button>
    </div>

    <!-- Test area for image upload from the AJAX call -->
    <div id="Test-Image-Container">
    <div>
        <p id="test-image"></p>
    </div>
</div>
    <!-- Area to add our Pokemon Stats in the form of table-->

    <div id="table-container">

    <h2>Basic HTML Table</h2>

    <table style="width:100%">
        <tr>
            <th>Pokemon</th>
            <th>Element</th>
        </tr>
        <tr>
            <td>Charzard</td>
            <td>Fire</td>
        </tr>
        <tr>
            <td>Blastoise</td>
            <td>Water</td>
        </tr>
        <tr>
            <td>Pikachu</td>
            <td>Electric</td>
        </tr>
    </table>
</div>

    <div id="pokeImage"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/27.png"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
